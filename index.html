    <title>Love Calculator</title>
    <style>
        body{
            background:url('  https://images.pexels.com/photos/4041241/pexels-photo-4041241.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            background-position: center;
            position: relative;
            background-size: cover;
            font-family: 'Lovers Quarrel', cursive;
            font-weight: bold;
        }
       
        #heart{
            font-size: 23px;
        
        }

        .card{
            width: 30%;
            position: relative;
            left: 35%;
            top: 12%;
            height: 50vh;
            background-color: #dbdcde;
            border: none;
        }
        
        .card-header{
            background-color: #dbdcde;
            font-size: 3rem;
            border: none;
        }
        .card-footer{
            border: none;
            position: relative;
            top: 50%;
            font-family: Arial, Helvetica, sans-serif;
            
        }
         #name , #lname , #Lovevalue{
             color: black;
             font-size: larger;
             font-weight:bold;
             font-family: cursive;
            
         }
         .btn{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
            width: 100%;
            font-weight: bold;
            margin-bottom: 2%;
            
         }
             @media (max-width: 450px){
                .card{
            width: 66%;
            left: 17%;
            top: 21%;
            }
            #name , #lname{
             position: relative;
             top: -40px;
             }
             .btn{
                 position: relative;
                 top: -50px;
             }
             #Lovevalue{
                 position: relative;
                 top: -50px;
             }

             .card-footer{
            width: 105%;
            top: 60px;
            height:40vh ;
            left: -6px;
            background-color: #d7d8da;
           
            
        }
        }
    </style>
</head>
<body>
    <div class="card    text-center">
        <div class="card-header">Love Calculator</div>
        <div class="card-body">
             <form action="" class="form">
                 <div class="form-group">
                     <input class="text-center text-secondary form-control input"   type="text" name="" id="name" placeholder="Your Name ðŸ’•">
                 </div>
                  
                 <div class="form-group">
                    <input class="text-center form-control"   type="text" name="" id="lname" placeholder="His/Her Name ðŸ’•">
                </div>
                 
                <div class=" button  m-auto ">
                    <input class="btn btn-danger text-white  " type="button" value="Calculate" onclick="calculate()">
                </div>
                <div class="form-group">
                    <input class="text-center form-control"   type="text" name="" id="Lovevalue" placeholder="Love Percentage ðŸ’˜" >
                </div>
             </form>
        </div>
        <div class="card-footer" id="footer">God Bless your Relationship</div>
      </div>

      <script>

        
          function calculate(){
            var name = document.getElementById('name').value;
         var lname = document.getElementById('lname').value;
          
          if(name == ""){
              alert("Please Enter your name");
          }
          else if(name.length <=2  ){
              alert("Name length must be greater then 3 ");
          }
          else if(!isNaN(name)){
              alert("Invalid Input");
          }

          if(lname == ""){
              alert("Please Enter his/her name");
          }
          else if(lname.length <=2  ){
              alert("Name length must be greater then 3 ");
          }
          else if(!isNaN(lname)){
              alert("Invalid Input");
          }
            else{
              var data = Math.random()*100;
              data = Math.floor(data)+1;
              if(data >=70){
              document.getElementById('Lovevalue').value = data +"%";
              document.getElementById('footer').innerHTML = "Congratulations ðŸ’ž"+ " " +name +" "+" and "+" "+lname +" "+" you love each other like Romeo and Juliet";
              }
              if(data<70){
                document.getElementById('Lovevalue').value = data +"%";
              document.getElementById('footer').innerHTML = name +" "+ "and" +" "+ lname+ " "+  " You'll have to spend a lot of time together ðŸ’ž ";
              }
            }
          }
      </script>
</body>
